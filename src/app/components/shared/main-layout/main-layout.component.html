<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/inicio" (click)="drawer.close()">
                <mat-icon matListItemIcon>dashboard</mat-icon>
                <span matListItemTitle>Início</span>
            </a>
            <a mat-list-item routerLink="/settings/services" (click)="drawer.close()">
                <mat-icon matListItemIcon>list_alt</mat-icon>
                <span matListItemTitle>Serviços</span>
            </a>
            <a mat-list-item routerLink="/settings/professionals" (click)="drawer.close()">
                <mat-icon matListItemIcon>badge</mat-icon>
                <span matListItemTitle>Profissionais</span>
            </a>
            <a mat-list-item routerLink="/settings/hours" (click)="drawer.close()">
                <mat-icon matListItemIcon>schedule</mat-icon>
                <span matListItemTitle>Horários</span>
            </a>
            <a mat-list-item routerLink="/settings/holidays" (click)="drawer.close()">
                <mat-icon matListItemIcon>event_busy</mat-icon>
                <span matListItemTitle>Dias Especiais</span>
            </a>
            <a mat-list-item routerLink="/settings/products" (click)="drawer.close()">
                <mat-icon matListItemIcon>inventory_2</mat-icon>
                <span matListItemTitle>Produtos</span>
            </a>
            <a mat-list-item routerLink="/settings/sales" (click)="drawer.close()">
                <mat-icon matListItemIcon>point_of_sale</mat-icon>
                <span matListItemTitle>Vendas (PDV)</span>
            </a>
            <a mat-list-item routerLink="/settings/reports" (click)="drawer.close()">
                <mat-icon matListItemIcon>analytics</mat-icon>
                <span matListItemTitle>Dashboard de Relatórios</span>
            </a>
            <a mat-list-item routerLink="/settings/reports/appointments" (click)="drawer.close()" class="submenu-item">
                <mat-icon matListItemIcon>event_note</mat-icon>
                <span matListItemTitle>Relat. Atendimentos</span>
            </a>
            <a mat-list-item routerLink="/settings/reports/sales" (click)="drawer.close()" class="submenu-item">
                <mat-icon matListItemIcon>shopping_bag</mat-icon>
                <span matListItemTitle>Relat. Vendas</span>
            </a>
            <a mat-list-item routerLink="/settings/account" (click)="drawer.close()">
                <mat-icon matListItemIcon>person</mat-icon>
                <span matListItemTitle>Conta</span>
            </a>
            <mat-divider></mat-divider>
            <a mat-list-item (click)="logout()">
                <mat-icon matListItemIcon>logout</mat-icon>
                <span matListItemTitle>Sair</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>Minha Agenda</span> <!-- Generic Name -->
        </mat-toolbar>

        <div class="content-body">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
