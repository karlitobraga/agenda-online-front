<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/inicio" (click)="drawer.close()">
                <mat-icon matListItemIcon>dashboard</mat-icon>
                <span matListItemTitle>Início</span>
            </a>
            <a mat-list-item routerLink="/settings/services" (click)="drawer.close()">
                <mat-icon matListItemIcon>list_alt</mat-icon>
                <span matListItemTitle>Serviços</span>
            </a>
            <a mat-list-item routerLink="/settings/hours" (click)="drawer.close()">
                <mat-icon matListItemIcon>schedule</mat-icon>
                <span matListItemTitle>Horários</span>
            </a>
            <a mat-list-item routerLink="/settings/holidays" (click)="drawer.close()">
                <mat-icon matListItemIcon>event_busy</mat-icon>
                <span matListItemTitle>Dias Especiais</span>
            </a>
            <a mat-list-item routerLink="/settings/reports" (click)="drawer.close()">
                <mat-icon matListItemIcon>bar_chart</mat-icon>
                <span matListItemTitle>Relatórios</span>
            </a>
            <!-- Removed Connection WhatsApp as requested -->
            <mat-divider></mat-divider>
            <a mat-list-item (click)="logout()">
                <mat-icon matListItemIcon>logout</mat-icon>
                <span matListItemTitle>Sair</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>Minha Agenda</span> <!-- Generic Name -->
        </mat-toolbar>

        <div class="content-body">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
