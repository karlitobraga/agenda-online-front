<div class="settings-container">
    <div class="header">
        <h1>Gerenciar Produtos</h1>
        <button mat-flat-button color="primary" (click)="openProductDialog()">
            <mat-icon>add</mat-icon> Novo Produto
        </button>
    </div>

    <div class="table-container mat-elevation-z2">
        <table mat-table [dataSource]="products">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nome</th>
                <td mat-cell *matCellDef="let product"> {{product.name}} </td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Preço Venda</th>
                <td mat-cell *matCellDef="let product"> {{product.price | currency:'BRL'}} </td>
            </ng-container>

            <ng-container matColumnDef="cost">
                <th mat-header-cell *matHeaderCellDef>Custo</th>
                <td mat-cell *matCellDef="let product"> {{product.cost | currency:'BRL'}} </td>
            </ng-container>

            <ng-container matColumnDef="stock">
                <th mat-header-cell *matHeaderCellDef>Estoque</th>
                <td mat-cell *matCellDef="let product"> {{product.stock}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Ações</th>
                <td mat-cell *matCellDef="let product">
                    <button mat-icon-button color="primary" (click)="openProductDialog(product)" title="Editar">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteProduct(product)" title="Excluir">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="5">Nenhum produto cadastrado.</td>
            </tr>
        </table>
    </div>
</div>
